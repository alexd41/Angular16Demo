<div class="container">
    <div class="header">
        <h4>Signals Side</h4>
        <button (click)="clearText()"><mat-icon>clear</mat-icon></button>
    </div>
    <hr>
    <ng-container *ngIf="textBold; else normal">
        <p [innerHTML]="emboldenedText"></p>
    </ng-container>
    <ng-template #normal>
        <p>{{textToDisplay}}</p>
    </ng-template>
</div>
